[tox]
envlist = docs,py34,py27,pep8
minversion = 1.8
skipsdist = True

[testenv]
setenv = VIRTUAL_ENV={envdir}
usedevelop = True
install_command = pip install -U {opts} {packages}
deps = -r{toxinidir}/requirements.txt
       -r{toxinidir}/test-requirements.txt
commands = find . -type f -name "*.py[c|o]" -delete
           find . -type d -name "__pycache__" -delete
           ostestr --regex '{posargs}'
whitelist_externals = find

[tox:jenkins]
sitepackages = True
downloadcache = ~/cache/pip

[testenv:pep8]
commands = flake8

[testenv:venv]
commands = {posargs}

[testenv:cover]
commands = python setup.py testr --coverage --coverage-package-name=neutron_taas --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx

[testenv:debug]
commands = oslo_debug_helper {posargs}

[flake8]
# E123, E125 skipped as they are invalid PEP-8.

show-source = True
ignore = E123,E125
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build

[testenv:functional-cli]
basepython = python2.7
setenv =
    OS_TEST_PATH=./neutron_taas/tests/functional/taas_client
    OS_NEUTRONCLIENT_EXEC_DIR = {envdir}/bin
passenv = OS_USERNAME OS_PASSWORD OS_TENANT_NAME OS_AUTH_URL
